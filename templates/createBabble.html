<form action="/create" method="post" enctype="multipart/form-data">
    <label>
    <textarea
            name="tweet"
            placeholder="Say Something Interesting..."
            oninput="document.getElementById('charCount').textContent = this.value.length + '/300'; this.style.height = ''; this.style.height = this.scrollHeight + 'px';"
            maxlength="300"
    ></textarea>
    </label>
    <div
            style="font-size: 14px; color: #888; display: flex; justify-content: right"
    >
        <span id="charCount">0/300</span>
    </div>
    <div id="imagePreview" style="display: none;">
        <img id="previewImg" src="" alt="Image Preview"
             style="width: 100%; height: auto; max-height: 500px; border-radius: 12px; object-fit: contain; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.7); margin-top: 10px;"/>
    </div>
    <div style="margin-top: 10px; border-top: grey 1px solid;">
        <div style="
        display: flex;
        align-items: center;
        margin-top: 10px;
      "
        >
            <div>
                <div id="upload-toggle" class="uploadButton">üìé</div>
                <input id="image-upload" type="file" name="image" accept="image/*" style="display: none;"
                       onchange="previewImage(event)">
            </div>
            <button
                    type="submit"
                    class="postButton"
            >
                Post
            </button>
        </div>
    </div>
</form>

<style>
    h3 p {
        font-size: 18px;
    }

    span {
        font-size: 15px;
    }

    img {
        height: 48px;
    }

    .postButton {
        font-size: 18px;
        background-color: #4f8a8b;
        border-color: white;
        color: white
    }

    .uploadButton {
        cursor: pointer;
        margin-right: 10px;
        background-color: rgba(79, 138, 139, 0.6);
        padding: 15px 20px;
        margin-bottom: 20px;
        border-radius: 4px;
        font-size: 20px
    }

    textarea {
        font-size: 18px;
        line-height: 1.6;
        font-weight: bold;
        color: #f0f1f3;
        width: 100%;
        resize: none;
        overflow: hidden;
        margin: 0;
    }

    @media (max-width: 1200px) {
        p {
            font-size: 30px; /* Slightly larger font size */
        }

        span {
            font-size: 20px;
        }

        img {
            height: 70px;
        }

        textarea {
            height: 150px;
            font-size: 30px;
        }

        .postButton {
            font-size: 30px;
        }

        .uploadButton {
            margin-bottom: 15px;
            font-size: 27px;
        }
    }
</style>
<script>
    function previewImage(event) {
        const preview = document.getElementById('previewImg');
        const container = document.getElementById('imagePreview');
        const file = event.target.files[0];
        const toggle = document.getElementById('upload-toggle');

        if (file) {
            preview.src = URL.createObjectURL(file);
            container.style.display = 'block';
            toggle.textContent = '‚ùå';
            toggle.onclick = function () {
                preview.src = '';
                container.style.display = 'none';
                document.getElementById('image-upload').value = '';
                toggle.textContent = 'üìé';
                toggle.onclick = function () {
                    document.getElementById('image-upload').click();
                };
            };
        } else {
            preview.src = '';
            container.style.display = 'none';
            toggle.textContent = 'üìé';
            toggle.onclick = function () {
                document.getElementById('image-upload').click();
            };
        }
    }

    // Initialize the click-to-upload behavior
    document.getElementById('upload-toggle').onclick = function () {
        document.getElementById('image-upload').click();
    };
</script>
